<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"></head>
<body>
    <div class="container small">
        <div class="content centered">
            <h1>Quiz Generator</h1>
            <p class="subtitle">Create personalized quizzes on any topic with AI-powered questions</p>
            
            <form action="/generate" method="post">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="topic">Topic</label>
                    <input type="text" id="topic" name="topic" placeholder="Enter your quiz topic" required>
                </div>
                
                <div class="form-group">
                    <label for="amount">Number of Questions</label>
                    <input type="number" id="amount" name="amount" placeholder="5" min="1" max="15" required>
                </div>
                
                <button type="submit" class="full-width">Generate Quiz</button>
            </form>
        </div>
    </div>
</body>
</html>
