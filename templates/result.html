<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container large">
        <div class="header">
            <h1>Quiz Results</h1>
            <p class="subtitle">Review your answers and see detailed analysis with scores</p>
        </div>
        
        <div class="content">
            {% for a in ana %}
            <div class="question-card">
                <div class="question-header">
                    <div class="question-number">{{ loop.index }}</div>
                    <div class="question-text">{{ a.question }}</div>
                    <div class="score-badge score-{{ (a.score // 2) if a.score <= 10 else 5 }}">
                        {{ a.score }}/10
                    </div>
                </div>
                
                <div class="answer-section correct-answer">
                    <div class="section-title">Correct Answer</div>
                    <div class="answer-text">{{ a.answer }}</div>
                </div>
                
                <div class="answer-section user-answer">
                    <div class="section-title">Your Answer</div>
                    <div class="answer-text">{{ a.user_answer }}</div>
                </div>
                
                <div class="answer-section analysis">
                    <div class="section-title">Analysis & Feedback</div>
                    <div class="answer-text">{{ a.analysis }}</div>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <div class="actions">
            <a href="/" class="btn btn-primary">Take Another Quiz</a>
        </div>
    </div>
</body>
</html>
